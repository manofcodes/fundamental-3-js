<body>
    <h1>First JS code</h1>
    <script>
        let n = parseInt(prompt("input a number to add by 7", ""),10);
        function add7(n){
            return n + 7;
        }
        console.log(add7(n));
        alert(add7(n));
        let x = parseInt(prompt("input a number for multiplication", ""),10);
        let y = parseInt(prompt("input a second number for multiplication", ""),10);
        function multiply(x,y){
            return x * y;
        }
        console.log(multiply(x,y));
        alert(multiply(x,y));
        let name = prompt("Enter your name", "");
        function capitalize(){
            let take1 = name.charAt(0);
            take2 = take1.toUpperCase();
            let out1 = name.slice(1);
            let join = take2.concat("", out1);
            return join;
        }
        console.log(capitalize(name));
        alert(capitalize(name));
        function airletter(){
            last = name.substr(-1);
            return last;
        }
        console.log(airletter(name));
        alert(airletter(name));
    </script>
</body>
