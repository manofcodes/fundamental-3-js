<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals 3</title>
</head>
<body>
    <h1>First JS code</h1>
    <script>
        let n = parseInt(prompt("input a number to add by 7", ""),10);
        function add7(){
            let add = n + 7;
            return add;
        }
        let p = add7(n);
        console.log(p);
        alert(p);
        let x = parseInt(prompt("input a number for multiplication", ""),10);
        let y = parseInt(prompt("input a second number for multiplication", ""),10);
        function multiply(x,y){
            let get = x * y;
            return get;
        }
        let m = multiply(x,y);
        console.log(m);
        alert(m);
    </script>
</body>
</html>
